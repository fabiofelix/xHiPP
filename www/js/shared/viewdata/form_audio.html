<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h3 id="div_audio_title" class="modal-title"></h3>
    </div>
    <div class="modal-body">
    
       <div class="row row-spec">
          <img id="audio_spec" src="" alt="" />
       </div>
       
       <div class="row">
          <div class="col-lg-12">
            <div id="audio_sound"></div>
          </div>
       </div>
    </div>
    <div class="modal-footer">
    
      <div class="col-lg-1" style="padding: 0px">       
        <div class="dropup">
          <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown"><span class="glyphicon glyphicon-equalizer"></span></button>
          <div id="audio_equalizer" class="dropdown-menu dropdown-menu-center"></div>
        </div>
      </div>    
    
      <div class="col-lg-6" style="padding-left: 0px; padding-right: 0px;">
        <button id="audio_back" type="button" class="btn btn-success"><i class="fa fa-step-backward"></i></button>
        <button id="audio_play" type="button" class="btn btn-success"><i class="fa fa-play"></i><i class="fa fa-pause"></i></button>
        <button id="audio_for" type="button" class="btn btn-success"><i class="fa fa-step-forward"></i></button>
      </div>
      
      <div class="col-lg-5" style="padding-right: 0px;">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
